<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LocalStorage Practica Eduardo Duran</title>
</head>

<body class="bg-gray-100 font-sans text-slate-800">
    <h1 class="text-center my-8 font-extrabold text-3xl text-orange-600 tracking-wide drop-shadow-sm">NOTAS RÁPIDAS</h1>
    
    <main id="contenedor" class="flex flex-col md:flex-row justify-center items-start gap-8 max-w-6xl mx-auto px-4 pb-10">
        
        <div class="w-full md:w-1/3 bg-white p-6 rounded-2xl shadow-lg border border-gray-200" id="part1">
            <form id="form" class="flex flex-col">
                <label class="font-bold text-gray-700 text-lg mb-2" for="notaRapida">Escribe tu nota:</label>
                
                <textarea 
                    class="border border-gray-300 rounded-xl p-4 mb-4 w-full bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all resize-none shadow-inner" 
                    name="texto" 
                    id="textoNota" 
                    rows="5"
                    placeholder="Escribe aquí..."></textarea>
                
                <div class="flex justify-center">
                    <input type="submit" value="Añadir Nota"
                        class="cursor-pointer w-full rounded-xl bg-orange-500 py-3 px-6 text-white font-bold text-lg shadow-md hover:bg-orange-600 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200">
                </div>
            </form>
        </div>

        <div class="w-full md:w-2/3 bg-white p-6 rounded-2xl shadow-lg border border-gray-200 min-h-[300px]" id="part2">
            <div class="border-b border-gray-200 pb-3 mb-4">
                <p class="font-bold text-xl text-gray-700">Lista de Notas</p>
            </div>
            <div id="listaNotas">
                </div>
        </div>
    </main>
    <script src="js.js"></script>
</body>

</html>
